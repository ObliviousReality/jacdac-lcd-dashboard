  <noscript>You need to enable JavaScript to run this app.</noscript>
  <button id="connectbtn">connect</button>
  <button id="statusbtn" style="background-color: red;">disconnected</button>
  <button id="devt">dev tools</button>

  <table style="border: 0;">
    <tr>
      <th style="padding: 0; border-bottom: 0 solid #FFF;">
        <h2 style="margin: 0;">LCD Screen</h2>
        <p id="scaletext" style="margin: 0;">Dimensions: 160x120, with scaling factor 5.</p>
        <button id="scaleup">+</button>
        <button id="scaledown">-</button>
      </th>
      <th style="padding: 0; border-bottom: 0 solid #FFF">
        <h2 style="margin: 0;">Log</h2>

      </th>
    </tr>
    <tr>
      <td style="text-align: left; width: 50%; padding: 0; border-bottom: 0 solid #FFF; vertical-align: top;">
        <div id="root"></div>
      </td>
      <td
        style="text-align: left; width: 50%; vertical-align: top; padding: 0; background-color: rgb(244, 245, 246); border-bottom: 0 solid #FFF">
        <pre id="log" style="margin: 0;"></pre>
      </td>
    </tr>
    <tr>
      <td style="text-align: left; width: 50%; padding: 0; border-bottom: 0 solid #FFF">

      </td>
      <td style="text-align: left; width: 50%; padding: 0; border-bottom: 0 solid #FFF">
        <button id="clearlog">Clear Log</button>
      </td>
    </tr>
  </table>
